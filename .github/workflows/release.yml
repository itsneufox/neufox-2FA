name: Release

permissions:
  contents: write
  pull-requests: read

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Base version (e.g., 1.0.0, 1.1.0)'
        required: true
        type: string
        default: '1.0.0'
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - beta
          - release-candidate
          - stable

jobs:
  prepare-version:
    name: Prepare Version
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.vars.outputs.build_version }}
      build_number: ${{ steps.vars.outputs.build_number }}
      tag_name: ${{ steps.vars.outputs.tag_name }}
      release_name: ${{ steps.vars.outputs.release_name }}
      base_version: ${{ steps.vars.outputs.base_version }}
      is_prerelease: ${{ steps.vars.outputs.is_prerelease }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Declare build output variables
        id: vars
        shell: bash
        run: |
          # Get build number from total commits
          build_number=$(git rev-list --count HEAD)
          
          # Get base version from input
          base_version="${{ github.event.inputs.version }}"
          
          # Ensure base_version has at least major.minor format
          if [[ -z "$base_version" ]]; then
            base_version="1.0.0"
          fi
          
          # Extract major.minor from base version (e.g., 1.0.0 -> 1.0)
          major_minor="${base_version%.*}"
          if [[ "$major_minor" == "$base_version" ]]; then
            # If no patch version found, assume it's already major.minor
            major_minor="$base_version"
          fi
          
          # Create version with build number as patch: v1.0.123
          full_version="v${major_minor}.${build_number}"
          
          # Use build number tags for all releases
          tag_name="${full_version}"
          
          # Create release name based on release type
          if [ "${{ github.event.inputs.release_type }}" = "stable" ]; then
            release_name="v${major_minor}.${build_number}"
            is_prerelease="false"
          elif [ "${{ github.event.inputs.release_type }}" = "beta" ]; then
            release_name="Beta v${major_minor}.${build_number}"
            is_prerelease="true"
          else
            release_name="RC v${major_minor}.${build_number}"
            is_prerelease="true"
          fi
          
          echo "build_version=${full_version}" >> $GITHUB_OUTPUT
          echo "build_number=${build_number}" >> $GITHUB_OUTPUT
          echo "tag_name=${tag_name}" >> $GITHUB_OUTPUT
          echo "release_name=${release_name}" >> $GITHUB_OUTPUT
          echo "base_version=${base_version}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${is_prerelease}" >> $GITHUB_OUTPUT
          
          echo "Version: ${full_version}"
          echo "Tag: ${tag_name}"
          echo "Release Name: ${release_name}"
          echo "Is Prerelease: ${is_prerelease}"

  build-windows:
    name: Build Windows
    needs: prepare-version
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, Win32]
        config: [RelWithDebInfo]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
      shell: cmd
    
    - name: Install dependencies
      run: |
        $triplet = if ("${{ matrix.arch }}" -eq "Win32") { "x86-windows-static" } else { "x64-windows-static" }
        Write-Host "Installing dependencies for triplet: $triplet"
        .\vcpkg\vcpkg.exe install glm:$triplet robin-hood-hashing:$triplet span-lite:$triplet string-view-lite:$triplet openssl:$triplet --triplet $triplet
        if ($LASTEXITCODE -ne 0) {
          Write-Error "vcpkg install failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }
      shell: powershell
    
    - name: Configure CMake
      run: |
        $triplet = if ("${{ matrix.arch }}" -eq "Win32") { "x86-windows-static" } else { "x64-windows-static" }
        $env:VCPKG_DEFAULT_TRIPLET = $triplet
        cmake -S . -B build -G "Visual Studio 17 2022" -A ${{ matrix.arch }} -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" -DVCPKG_TARGET_TRIPLET="$triplet"
      shell: powershell
    
    - name: Build
      run: |
        cmake --build build --config ${{ matrix.config }} --parallel
      shell: powershell
    
    - name: Install
      run: |
        cmake --install build --config ${{ matrix.config }}
      shell: powershell
    
    - name: Package with CPack
      run: |
        cd build
        cpack -G ZIP -C ${{ matrix.config }}
        Write-Host "`nGenerated packages:"
        Get-ChildItem *.zip
      shell: powershell
    
    - name: Organize packages
      run: |
        $archName = if ("${{ matrix.arch }}" -eq "Win32") { "x86" } else { "x64" }
        $version = "${{ needs.prepare-version.outputs.build_version }}"
        
        # Create artifacts directory
        New-Item -ItemType Directory -Path artifacts -Force | Out-Null
        
        # Find and rename packages with version
        Get-ChildItem build\*.zip | ForEach-Object {
          # Add version suffix
          $newName = $_.Name -replace '\.zip$', "-$version.zip"
          
          Write-Host "Package: $newName"
          Copy-Item $_.FullName -Destination "artifacts\$newName"
          
          # Generate SHA256
          $hash = Get-FileHash -Path "artifacts\$newName" -Algorithm SHA256
          $hash.Hash.ToLower() | Out-File -FilePath "artifacts\$newName.sha256" -Encoding ASCII
        }
        
        Write-Host "`nPackage contents:"
        Get-ChildItem artifacts\*.zip | ForEach-Object {
          Write-Host "`n$($_.Name):"
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          $zip = [System.IO.Compression.ZipFile]::OpenRead($_.FullName)
          $zip.Entries | ForEach-Object { Write-Host "  - $($_.Name)" }
          $zip.Dispose()
        }
      shell: powershell
    
    - name: Upload runtime artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neufox-2fa-windows-${{ matrix.arch }}-runtime
        path: |
          artifacts/neufox-2fa-*.zip
          !artifacts/neufox-2fa-*-debug-*.zip
    
    - name: Upload debug symbols
      uses: actions/upload-artifact@v4
      with:
        name: neufox-2fa-windows-${{ matrix.arch }}-debug
        path: artifacts/neufox-2fa-*-debug-*.zip

  build-linux:
    name: Build Linux
    needs: prepare-version
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [x86, x64]
        ssl: [static, dynssl]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git cmake build-essential libssl-dev ninja-build
        if [ "${{ matrix.arch }}" = "x86" ]; then
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libssl-dev:i386
        fi
    
    - name: Configure CMake
      run: |
        SHARED_SSL=${{ matrix.ssl == 'dynssl' && '1' || '0' }}
        CFLAGS="${{ matrix.arch == 'x86' && '-m32' || '-m64' }}"
        CXXFLAGS="${{ matrix.arch == 'x86' && '-m32' || '-m64' }}"
        cmake -S . -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DCMAKE_C_FLAGS="$CFLAGS" \
          -DCMAKE_CXX_FLAGS="$CXXFLAGS" \
          -DSHARED_OPENSSL=$SHARED_SSL \
          -DSTATIC_STDCXX=ON
    
    - name: Build
      run: |
        cmake --build build --parallel
    
    - name: Package artifacts
      run: |
        PACKAGE_NAME="neufox-2fa-linux-${{ matrix.arch }}-${{ matrix.ssl }}-${{ needs.prepare-version.outputs.build_version }}"
        
        # Create folder structure
        mkdir -p "$PACKAGE_NAME/components"
        mkdir -p "$PACKAGE_NAME/include"
        
        echo "Build output files:"
        ls -lh build/
        
        echo -e "\nCopying artifacts..."
        # Copy .so to components folder
        find build -name "*.so" -exec cp -v {} "$PACKAGE_NAME/components/" \;
        
        # Copy include file
        cp -v include/neufox-2fa.inc "$PACKAGE_NAME/include/"
        
        echo -e "\nPackage structure:"
        tree "$PACKAGE_NAME" || find "$PACKAGE_NAME" -type f
        
        # Create tar.gz
        tar -czf "$PACKAGE_NAME.tar.gz" -C "$PACKAGE_NAME" .
        
        # Move to artifacts folder
        mkdir -p artifacts
        mv -v "$PACKAGE_NAME.tar.gz" artifacts/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neufox-2fa-linux-${{ matrix.arch }}-${{ matrix.ssl }}
        path: artifacts/*.tar.gz

  create-release:
    name: Create Main Release
    runs-on: ubuntu-latest
    needs: [prepare-version, build-windows, build-linux]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "debug" | head -n 1)
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous release found, showing all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Handle empty changelog
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- Initial release"
          fi
          
          # Save to file and output
          echo "$CHANGELOG" > changelog.txt
          echo "Changelog:"
          cat changelog.txt
          
          # Export for use in next step (handle multiline)
          {
            echo 'CHANGELOG<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT
      
      - name: Prepare runtime release files
        run: |
          mkdir -p release-files
          # Copy runtime packages only (exclude debug)
          find artifacts -name "*.zip" ! -name "*-debug-*" -exec cp {} release-files/ \;
          find artifacts -name "*.tar.gz" -exec cp {} release-files/ \;
          # Copy corresponding SHA256 files
          find artifacts -name "*.sha256" ! -name "*-debug-*" -exec cp {} release-files/ \;
          
          echo "Runtime release files:"
          ls -lh release-files/
        
      - name: Create Main Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ needs.prepare-version.outputs.tag_name }}" \
            --title "${{ needs.prepare-version.outputs.release_name }}" \
            --notes "### neufox's 2FA Component - TOTP Two-Factor Authentication
          
          **Installation:**
          1. Download the package for your platform:
             - Windows: \`neufox-2fa-x64-${{ needs.prepare-version.outputs.build_version }}.zip\` or \`neufox-2fa-x86-${{ needs.prepare-version.outputs.build_version }}.zip\`
             - Linux: \`neufox-2fa-linux-{x86|x64}-{static|dynssl}-${{ needs.prepare-version.outputs.build_version }}.tar.gz\`
          2. Extract the archive into your server directory
          3. Load the component in your server configuration
          
          **Features:**
          - Time-based One-Time Password (TOTP) authentication
          - Compatible with Google Authenticator, Authy, and other authenticator apps
          - Failed attempt tracking with cooldown system
          - Easy integration with existing authentication systems
            
          **Linux Variants:**
          - \`static\`: Statically linked OpenSSL (recommended, no dependencies)
          - \`dynssl\`: Dynamically linked OpenSSL (requires libssl on server)
          
          ${{ needs.prepare-version.outputs.is_prerelease == 'true' && '> **Note:** This is a pre-release for testing. Please report any issues!' || '' }}
          
          ---
          
          ### ðŸ“‹ Changelog
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ---
          
          **Debug Symbols:** For debugging crashes or development, see the [${{ needs.prepare-version.outputs.tag_name }}-debug](https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare-version.outputs.tag_name }}-debug) release.
          
          **Wiki:** https://github.com/${{ github.repository }}/wiki  
          **Issues:** https://github.com/${{ github.repository }}/issues" \
            ${{ needs.prepare-version.outputs.is_prerelease == 'true' && '--prerelease' || '' }} \
            --latest \
            release-files/*
  
  create-debug-release:
    name: Create Debug Symbols Release
    runs-on: ubuntu-latest
    needs: [prepare-version, build-windows, create-release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare debug release files
        run: |
          echo "Searching for debug packages..."
          echo "All artifacts:"
          find artifacts -type f
          
          echo ""
          echo "Debug packages:"
          find artifacts -name "*-debug-*.zip"
          
          mkdir -p debug-files
          # Copy debug packages only
          find artifacts -name "*-debug-*.zip" -exec cp {} debug-files/ \;
          find artifacts -name "*-debug-*.sha256" -exec cp {} debug-files/ \;
          
          echo ""
          echo "Debug symbol files to release:"
          ls -lh debug-files/ || echo "No debug files found!"
          
          # Check if debug-files directory has any files
          if [ -z "$(ls -A debug-files 2>/dev/null)" ]; then
            echo "ERROR: No debug files found to release"
            exit 1
          fi
        
      - name: Create Debug Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ needs.prepare-version.outputs.tag_name }}-debug" \
            --title "${{ needs.prepare-version.outputs.release_name }} - Debug Symbols" \
            --notes "### Debug Symbols (PDB Files)
          
          This release contains Windows PDB (Program Database) files for debugging purposes.
          
          **When do you need this?**
          - Debugging server crashes related to this component
          - Development and troubleshooting
          - Analyzing crash dumps with detailed stack traces
          
          **You DO NOT need this for normal server operation.**
          
          **Installation:**
          1. Download the PDB package matching your architecture:
             - \`neufox-2fa-x64-debug-${{ needs.prepare-version.outputs.build_version }}.zip\`
             - \`neufox-2fa-x86-debug-${{ needs.prepare-version.outputs.build_version }}.zip\`
          2. Extract the PDB file to the same directory as the DLL
          3. Use with debuggers like Visual Studio or WinDbg
          
          ---
          
          **Main Release:** [${{ needs.prepare-version.outputs.release_name }}](https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare-version.outputs.tag_name }})" \
            --prerelease \
            debug-files/*

