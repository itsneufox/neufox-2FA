name: Build CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, Win32]
        config: [RelWithDebInfo]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
      shell: cmd
    
    - name: Install dependencies
      run: |
        $triplet = if ("${{ matrix.arch }}" -eq "Win32") { "x86-windows-static" } else { "x64-windows-static" }
        Write-Host "Installing dependencies for triplet: $triplet"
        .\vcpkg\vcpkg.exe install glm:$triplet robin-hood-hashing:$triplet span-lite:$triplet string-view-lite:$triplet openssl:$triplet --triplet $triplet
        if ($LASTEXITCODE -ne 0) {
          Write-Error "vcpkg install failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }
        Write-Host "Verifying OpenSSL installation:"
        Test-Path "vcpkg\installed\$triplet\include\openssl" -PathType Container
        Test-Path "vcpkg\installed\$triplet\lib" -PathType Container
        Get-ChildItem "vcpkg\installed\$triplet\lib" -Filter "*ssl*"
      shell: powershell
    
    - name: Configure CMake
      run: |
        $triplet = if ("${{ matrix.arch }}" -eq "Win32") { "x86-windows-static" } else { "x64-windows-static" }
        $env:VCPKG_DEFAULT_TRIPLET = $triplet
        cmake -S . -B build -G "Visual Studio 17 2022" -A ${{ matrix.arch }} -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" -DVCPKG_TARGET_TRIPLET="$triplet"
      shell: powershell
    
    - name: Build
      run: |
        cmake --build build --config ${{ matrix.config }} --parallel
      shell: powershell
    
    - name: Package artifacts
      run: |
        $archName = if ("${{ matrix.arch }}" -eq "Win32") { "x86" } else { "x64" }
        $packageName = "neufox-2fa-windows-$archName"
        
        # Create folder structure
        New-Item -ItemType Directory -Path "$packageName\components" -Force | Out-Null
        New-Item -ItemType Directory -Path "$packageName\include" -Force | Out-Null
        
        Write-Host "Build output files:"
        Get-ChildItem "build\${{ matrix.config }}" -File
        
        Write-Host "`nCopying artifacts..."
        # Copy DLL and PDB to components folder
        Copy-Item "build\${{ matrix.config }}\neufox-2fa-*.dll" -Destination "$packageName\components\" -Verbose
        Copy-Item "build\${{ matrix.config }}\neufox-2fa-*.pdb" -Destination "$packageName\components\" -Verbose
        
        # Copy include file
        Copy-Item "include\neufox-2fa.inc" -Destination "$packageName\include\" -Verbose
        
        Write-Host "`nPackage structure:"
        Get-ChildItem $packageName -Recurse
        
        # Create zip
        Compress-Archive -Path "$packageName\*" -DestinationPath "$packageName.zip" -Force
        
        # Move to artifacts folder
        New-Item -ItemType Directory -Path artifacts -Force | Out-Null
        Move-Item "$packageName.zip" -Destination artifacts\ -Verbose
      shell: powershell
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neufox-2fa-windows-${{ matrix.arch }}
        path: artifacts/*.zip

  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [x86, x64]
        ssl: [static, dynssl]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git cmake build-essential libssl-dev ninja-build
        if [ "${{ matrix.arch }}" = "x86" ]; then
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libssl-dev:i386
        fi
    
    - name: Configure CMake
      run: |
        SHARED_SSL=${{ matrix.ssl == 'dynssl' && '1' || '0' }}
        CFLAGS="${{ matrix.arch == 'x86' && '-m32' || '-m64' }}"
        CXXFLAGS="${{ matrix.arch == 'x86' && '-m32' || '-m64' }}"
        cmake -S . -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DCMAKE_C_FLAGS="$CFLAGS" \
          -DCMAKE_CXX_FLAGS="$CXXFLAGS" \
          -DSHARED_OPENSSL=$SHARED_SSL \
          -DSTATIC_STDCXX=ON
    
    - name: Build
      run: |
        cmake --build build --parallel
    
    - name: Package artifacts
      run: |
        PACKAGE_NAME="neufox-2fa-linux-${{ matrix.arch }}-${{ matrix.ssl }}"
        
        # Create folder structure
        mkdir -p "$PACKAGE_NAME/components"
        mkdir -p "$PACKAGE_NAME/include"
        
        echo "Build output files:"
        ls -lh build/
        
        echo -e "\nCopying artifacts..."
        # Copy .so to components folder
        find build -name "*.so" -exec cp -v {} "$PACKAGE_NAME/components/" \;
        
        # Copy include file
        cp -v include/neufox-2fa.inc "$PACKAGE_NAME/include/"
        
        echo -e "\nPackage structure:"
        tree "$PACKAGE_NAME" || find "$PACKAGE_NAME" -type f
        
        # Create tar.gz
        tar -czf "$PACKAGE_NAME.tar.gz" -C "$PACKAGE_NAME" .
        
        # Move to artifacts folder
        mkdir -p artifacts
        mv -v "$PACKAGE_NAME.tar.gz" artifacts/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neufox-2fa-linux-${{ matrix.arch }}-${{ matrix.ssl }}
        path: artifacts/*.tar.gz
