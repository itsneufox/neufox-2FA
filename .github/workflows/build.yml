name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, Win32]
        config: [RelWithDebInfo]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
      shell: cmd
    
    - name: Install dependencies
      run: |
        $triplet = if ("${{ matrix.arch }}" -eq "Win32") { "x86-windows" } else { "x64-windows" }
        .\vcpkg\vcpkg.exe install glm:$triplet robin-hood-hashing:$triplet span-lite:$triplet string-view-lite:$triplet openssl:$triplet
      shell: powershell
    
    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A ${{ matrix.arch }} -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake"
      shell: powershell
    
    - name: Build
      run: |
        cmake --build build --config ${{ matrix.config }} --parallel
      shell: powershell
    
    - name: Package artifacts
      run: |
        New-Item -ItemType Directory -Path artifacts -Force | Out-Null
        Copy-Item "build\${{ matrix.config }}\neufox-2fa-*.dll" artifacts\ -ErrorAction SilentlyContinue
        Copy-Item "build\${{ matrix.config }}\neufox-2fa-*.pdb" artifacts\ -ErrorAction SilentlyContinue
        Copy-Item "build\${{ matrix.config }}\libcrypto-*.dll" artifacts\ -ErrorAction SilentlyContinue
        Get-ChildItem artifacts\
      shell: powershell
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neufox-2fa-windows-${{ matrix.arch }}-${{ matrix.config }}
        path: artifacts/*

  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [x86, x64]
        ssl: [static, dynssl]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git cmake build-essential libssl-dev ninja-build
        if [ "${{ matrix.arch }}" = "x86" ]; then
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libssl-dev:i386
        fi
    
    - name: Configure CMake
      run: |
        SHARED_SSL=${{ matrix.ssl == 'dynssl' && '1' || '0' }}
        CFLAGS="${{ matrix.arch == 'x86' && '-m32' || '-m64' }}"
        CXXFLAGS="${{ matrix.arch == 'x86' && '-m32' || '-m64' }}"
        cmake -S . -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DCMAKE_C_FLAGS="$CFLAGS" \
          -DCMAKE_CXX_FLAGS="$CXXFLAGS" \
          -DSHARED_OPENSSL=$SHARED_SSL \
          -DSTATIC_STDCXX=ON
    
    - name: Build
      run: |
        cmake --build build --parallel
    
    - name: Package artifacts
      run: |
        mkdir -p artifacts
        cp build/neufox-2fa-*.so artifacts/ || true
        ls -lh artifacts/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neufox-2fa-linux-${{ matrix.arch }}-${{ matrix.ssl }}
        path: artifacts/*

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

