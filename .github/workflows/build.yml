name: Build CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, Win32]
        config: [RelWithDebInfo]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
      shell: cmd
    
    - name: Install dependencies
      run: |
        $triplet = if ("${{ matrix.arch }}" -eq "Win32") { "x86-windows-static" } else { "x64-windows-static" }
        Write-Host "Installing dependencies for triplet: $triplet"
        .\vcpkg\vcpkg.exe install glm:$triplet robin-hood-hashing:$triplet span-lite:$triplet string-view-lite:$triplet openssl:$triplet --triplet $triplet
        if ($LASTEXITCODE -ne 0) {
          Write-Error "vcpkg install failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }
        Write-Host "Verifying OpenSSL installation:"
        Test-Path "vcpkg\installed\$triplet\include\openssl" -PathType Container
        Test-Path "vcpkg\installed\$triplet\lib" -PathType Container
        Get-ChildItem "vcpkg\installed\$triplet\lib" -Filter "*ssl*"
      shell: powershell
    
    - name: Configure CMake
      run: |
        $triplet = if ("${{ matrix.arch }}" -eq "Win32") { "x86-windows-static" } else { "x64-windows-static" }
        $env:VCPKG_DEFAULT_TRIPLET = $triplet
        cmake -S . -B build -G "Visual Studio 17 2022" -A ${{ matrix.arch }} -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" -DVCPKG_TARGET_TRIPLET="$triplet"
      shell: powershell
    
    - name: Build
      run: |
        cmake --build build --config ${{ matrix.config }} --parallel
      shell: powershell
    
    - name: Install
      run: |
        cmake --install build --config ${{ matrix.config }}
      shell: powershell

    - name: Check ABI compatibility
      run: |
        Write-Host "=== ABI Compatibility Check ==="

        $dllPath = Get-ChildItem -Recurse -Filter "neufox-2fa-*.dll" | Select-Object -First 1 -ExpandProperty FullName

        if (-not $dllPath) {
          Write-Error "DLL not found for ABI check"
          exit 1
        }

        Write-Host "Checking DLL: $dllPath"

        $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
        $vsPath = & $vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
        $dumpbinPath = Join-Path $vsPath "VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe" | Get-Item | Select-Object -First 1 -ExpandProperty FullName

        $exports = & $dumpbinPath /exports $dllPath | Out-String
        Write-Host "`nExported symbols:"
        Write-Host ($exports | Select-String "ComponentEntryPoint")

        if ($exports -notmatch "ComponentEntryPoint") {
          Write-Error "CRITICAL: ComponentEntryPoint symbol not found! ABI is broken."
          exit 1
        }

        Write-Host "`nABI check passed: ComponentEntryPoint is correctly exported"
      shell: powershell

    - name: Package artifacts
      run: |
        $archName = if ("${{ matrix.arch }}" -eq "Win32") { "x86" } else { "x64" }
        $config = "${{ matrix.config }}"

        New-Item -ItemType Directory -Path artifacts -Force | Out-Null

        # Find the DLL and PDB
        $dllFile = Get-ChildItem -Recurse "build\$config" -Filter "neufox-2fa-*.dll" | Select-Object -First 1
        $pdbFile = Get-ChildItem -Recurse "build\$config" -Filter "neufox-2fa-*.pdb" | Select-Object -First 1

        Write-Host "Found DLL: $($dllFile.FullName)"
        Write-Host "Found PDB: $($pdbFile.FullName)"

        if (-not $dllFile) {
          Write-Error "DLL not found in build\$config"
          Get-ChildItem -Recurse build -Include *.dll,*.pdb | Select-Object FullName
          exit 1
        }

        # Create runtime package (DLL only)
        $runtimeZip = "artifacts\neufox-2fa-$archName.zip"
        Compress-Archive -Path $dllFile.FullName -DestinationPath $runtimeZip
        Write-Host "Created: $runtimeZip"

        # Create debug package (DLL + PDB)
        if ($pdbFile) {
          $debugZip = "artifacts\neufox-2fa-$archName-debug.zip"
          Compress-Archive -Path $dllFile.FullName, $pdbFile.FullName -DestinationPath $debugZip
          Write-Host "Created: $debugZip"
        }

        # Verify packages
        Write-Host "`nPackage contents:"
        Add-Type -AssemblyName System.IO.Compression.FileSystem
        foreach ($zipFile in Get-ChildItem artifacts\*.zip) {
          Write-Host "`n$($zipFile.Name):"
          $zip = [System.IO.Compression.ZipFile]::OpenRead($zipFile.FullName)
          foreach ($entry in $zip.Entries) {
            Write-Host "  - $($entry.Name) ($($entry.Length) bytes)"
          }
          $zip.Dispose()
        }
      shell: powershell

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neufox-2fa-windows-${{ matrix.arch }}
        path: artifacts/*.zip

  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [x86, x64]
        ssl: [static, dynssl]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git cmake build-essential libssl-dev ninja-build
        if [ "${{ matrix.arch }}" = "x86" ]; then
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libssl-dev:i386
        fi
    
    - name: Configure CMake
      run: |
        SHARED_SSL=${{ matrix.ssl == 'dynssl' && '1' || '0' }}
        CFLAGS="${{ matrix.arch == 'x86' && '-m32' || '-m64' }}"
        CXXFLAGS="${{ matrix.arch == 'x86' && '-m32' || '-m64' }}"
        cmake -S . -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DCMAKE_C_FLAGS="$CFLAGS" \
          -DCMAKE_CXX_FLAGS="$CXXFLAGS" \
          -DSHARED_OPENSSL=$SHARED_SSL \
          -DSTATIC_STDCXX=ON
    
    - name: Build
      run: |
        cmake --build build --parallel

    - name: Check ABI compatibility
      run: |
        echo "=== ABI Compatibility Check ==="

        SO_FILE=$(find build -name "*.so" -type f | head -n 1)

        if [ -z "$SO_FILE" ]; then
          echo "ERROR: .so file not found for ABI check"
          exit 1
        fi

        echo "Checking SO file: $SO_FILE"

        echo -e "\nExported symbols:"
        nm -D "$SO_FILE" | grep -E "ComponentEntryPoint|T "

        if ! nm -D "$SO_FILE" | grep -q "ComponentEntryPoint"; then
          echo "CRITICAL: ComponentEntryPoint symbol not found! ABI is broken."
          exit 1
        fi

        echo -e "\nABI check passed: ComponentEntryPoint is correctly exported"

    - name: Package artifacts
      run: |
        PACKAGE_NAME="neufox-2fa-linux-${{ matrix.arch }}-${{ matrix.ssl }}"

        mkdir -p "$PACKAGE_NAME/components"
        mkdir -p "$PACKAGE_NAME/include"
        mkdir -p artifacts

        echo "Build output files:"
        ls -lh build/

        echo -e "\nCopying artifacts..."
        find build -name "*.so" -exec cp -v {} "$PACKAGE_NAME/components/" \;
        cp -v include/neufox-2fa.inc "$PACKAGE_NAME/include/"

        echo -e "\nPackage structure:"
        tree "$PACKAGE_NAME" || find "$PACKAGE_NAME" -type f

        tar -czf "artifacts/$PACKAGE_NAME.tar.gz" -C "$PACKAGE_NAME" .

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neufox-2fa-linux-${{ matrix.arch }}-${{ matrix.ssl }}
        path: artifacts/*.tar.gz
